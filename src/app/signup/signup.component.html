<div class="container">
	<div class="d-flex justify-content-center h-100">
		<div class="card" style="margin-top: 10%;">
			<div class="card-header">
				<h3>Sign Up</h3>
			</div>
			<div class="card-body">
				<form [formGroup]="signUpForm">
					<div class="input-group form-group">					
						<input type="text" class="form-control" formControlName="name" placeholder="Name" required>						
          </div>
          <div class="input-group form-group">					
						<input type="text" class="form-control" formControlName="email" placeholder="Email" required>						
          </div>
          <div class="input-group form-group">					
						<input type="text" class="form-control" formControlName="phoneNumber" placeholder="Phone Number" required>						
					</div>
					<div class="input-group form-group">						
						<input type="password" class="form-control" formControlName="password" placeholder="password" required>
          </div>
          <div class="radioButtons">
            <div class="custom-control custom-radio">
              <input type="radio" class="custom-control-input" id="0" value="0" formControlName="radioData" name="radioData" required>
              <label class="custom-control-label" for="0">Mentor</label>
            </div>
            <div class="custom-control custom-radio u-ml-10">
              <input type="radio" class="custom-control-input" id="1" value="1" formControlName="radioData" name="radioData" required>
              <label class="custom-control-label" for="1">Mentee</label>
            </div>
          </div>
					<div>
						<button class="btn float-right login_btn" (click)="onSignUp()" [disabled]="signUpForm && !signUpForm.valid">SignUp</button>
					</div>
				</form>
			</div>
			<div class="card-footer">
				<div class="d-flex justify-content-center links">
					Already have an account?<a routerLink="/login">Login</a>
				</div>
				<!-- <div class="d-flex justify-content-center">
					<a href="#">Forgot your password?</a>
				</div> -->
			</div>
		</div>
	</div>
</div>
